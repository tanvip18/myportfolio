<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />
</head>

<body id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">
          <span class="d-block d-lg-none">Tanvi Patwardhan</span>
          <span class="d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-1" src="{{url_for('static', filename='images/portfolio.jpg')}}" alt="Image" /></span>
      </a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/#about"><u>About</u></a></li>
              <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/#education"><u>Education</u></a></li>
              <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/#experience"><u>Experience</u></a></li>
              <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/#certifications"><u>Certifications</u></a></li>
              <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/#skills"><u>Skills</u></a></li>
              <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/#interests"><u>Interests</u></a></li>
              <li class="nav-item"><a class="nav-link js-scroll-trigger" id="logintab" href="{{ url_for('login') }}"><u>Login</u></a></li>
          </ul>
      </div>
  </nav>


  <!-- Contact Form-->
  <div  class="container" id="contform">
    <h2 align="center" class="mb-5">Contact Form</h2>
    <h6 align="center" class="conttext">Please fill the form below to get in touch with me...</h6>
    <form action="{{url_for('insertdata')}}" method="post">
    
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name..">
  
      <label for="email_id">Email Id</label>
      <input type="text" id="email_id" name="email_id" placeholder="Your Email Id..">
  
      <label for="message">Subject</label>
      <textarea id="message" name="message" placeholder="Enter Your Message.." style="height:200px"></textarea>
  
      <input type="submit" name="submit" value="Submit" class="center">
   </form>
   <p class="alert alert-success alert-dismissable" role="alert">
    {% if msg%}
      {{ msg }}
    {% endif %}
  </p>
  </div>
</body>
</html>
